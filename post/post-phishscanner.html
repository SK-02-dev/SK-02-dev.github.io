<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PhishScanner â€” Blog Post</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #0f1117;
    --text: #fff;
    --accent: #3c82ff;
    --card: #1c1e26;
    --toggle-bg: #222;
  }
  body.light {
    --bg: #f4f4f7;
    --text: #111;
    --accent: #3c82ff;
    --card: #fff;
    --toggle-bg: #ddd;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'JetBrains Mono', monospace;
    background: var(--bg);
    color: var(--text);
    display: flex;
    transition: background 0.3s, color 0.3s;
    min-height: 100vh;
  }
  .sidebar {
    position: fixed;
    top: 0;
    left: -260px;
    width: 250px;
    height: 100vh;
    background: var(--card);
    padding: 2rem 1.5rem;
    border-right: 1px solid #333;
    transition: left 0.3s ease;
    z-index: 999;
    overflow-y: auto;
  }
  .sidebar.open {
    left: 0;
  }
  .sidebar h3 {
    color: var(--accent);
    margin-top: 0;
    margin-bottom: 1rem;
  }
  .sidebar ul {
    list-style: none;
    padding-left: 0;
    font-size: 0.95rem;
  }
  .sidebar ul li {
    margin-bottom: 1rem;
  }
  .sidebar ul li a {
    color: var(--text);
    text-decoration: none;
  }
  .sidebar ul li a:hover {
    text-decoration: underline;
  }
  main {
    flex: 1;
    max-width: 700px;
    margin: 3rem auto 3rem auto;
    padding: 0 2rem;
  }
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: var(--accent);
  }
  nav {
    text-align: center;
    margin-bottom: 2rem;
  }
  nav a {
    margin: 0 1.2rem;
    font-weight: bold;
    color: var(--accent);
    text-decoration: none;
    font-size: 1.1rem;
  }
  nav a:hover {
    text-decoration: underline;
  }
  img.project-image {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 1rem;
  }
